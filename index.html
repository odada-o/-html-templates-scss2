    <body>
        <div id="u-skip">
            <a href="#gnb">주메뉴 바로가기</a>

        <div class="wrap">
            <header id="header">
                <div class="inner">
                    <h1 id="logo" class="logo">
                        <a href="#">logo</a>
                    </h1>
                    <div class="col-right">
                        <!-- gnb -->
                        <div class="gnb-wrap">
                            <input type="checkbox" checked name="gnbNav" id="gnbNav" class="inp-burger" />
                            <label for="gnbNav" class="label-burger">

                        <!-- util -->
                        <div class="util">

                                <li>
                                    <a href="#" class="link-g link-lang">

                                </li>

                            </ul>
                        </div>
                    </div>
                </div>

            <main id="main">
                <swiper-container
                    class="slide-intro"
                    pagination="true"
                    pagination-clickable="true"
                    navigation="true"
                    space-between="30"
                    loop="true"

                    <swiper-slide>Slide 2</swiper-slide>
                    <swiper-slide>Slide 3</swiper-slide>

                    <swiper-slide>Slide 7</swiper-slide>
                    <swiper-slide>Slide 8</swiper-slide>
                    <swiper-slide>Slide 9</swiper-slide>
                </swiper-container>

                    <div class="inner">
                        <h2 class="sec-tit">Best Item</h2>
                        <div class="sec-cont">
                            <swiper-container
                                class="slide-best"
                                pagination="true"
                                pagination-clickable="true"
                                navigation="true"
                                space-between="30"
                                loop="true"
                            >
                                <swiper-slide>Slide 1</swiper-slide>
                                <swiper-slide>Slide 2</swiper-slide>
                                <swiper-slide>Slide 3</swiper-slide>
                                <swiper-slide>Slide 4</swiper-slide>

                                <swiper-slide>Slide 7</swiper-slide>
